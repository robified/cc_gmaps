<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="app.css" />
        <script src="app.js"></script>
        <title>GMaps Meh!</title>
    </head>

    <body>
        <div class="container">
            <div class="options-box">
                <h1>Find Your New Japanese Place</h1>
                <div>
                    <input
                        id="show-listings"
                        type="button"
                        value="Show Listings"
                    />
                    <input
                        id="hide-listings"
                        type="button"
                        value="Hide Listings"
                    />
                </div>
            </div>
            <div id="map"></div>
        </div>

        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=MYAPIKEY&v=3&callback=initMap"
        ></script>
    </body>
</html>
